<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#252525" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>壹零贰肆-外部会议</title>
    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-radius: 8px;
            background-color: #252525;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #252525;
            font-family: "Inter", sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #app {
            width: 100%;
            height: 100%;
            background-color: #252525;
            font-family: "Inter", sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .spinner-container {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 30px auto;
            overflow: hidden;
        }

        .spinner {
            position: absolute;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: #b9bbff;
            animation: spin 5s cubic-bezier(0.17, 0.49, 0.96, 0.79) infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
